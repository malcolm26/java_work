<html>
	<head>
		<title>While loop</title>
		
		
	</head>
	
	<body>
		<p id="tweetline">How many fingers am I holding?</p>
		<p>
			<select id="myNumber">
				<option>0</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
			</select>
			<button id="guess">Guess!</button>
		</p>
		
		
		<script type="text/javascript">
			
			function guessNumber(correctNumber){
				var numberOfGuesses = 1;
				var guess = Math.random() * 6;
				guess = Math.floor(guess);
					
				if(guess == correctNumber){
					return(true);
				}
				else{
					return(false);
				}
			}
			
			document.getElementById("guess").onclick = function(){
				
				var myNumber = document.getElementById("myNumber").value;
				var gotIt = false;
				var numberOfGuesses = 1;
				while(gotIt == false){
				
					var guess = Math.random() * 6;
					guess = Math.floor(guess);
					
					if(guessNumber(myNumber) == true){
						gotIt = true;
						alert("correct, it took me " + numberOfGuesses + " guesses");
					}
					else{
						numberOfGuesses++;
					}
				}
				
			
			};
			
			
		</script>
	</body>
</html>
