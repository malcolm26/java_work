<html>
	<head>
		<title>AJAX</title>
		<!--link rel="stylesheet" type="text/css" href="style.css"-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
		
		</script>
		
		<style type="text/css">
			body{
				font-family: sans-serif;
				padding:0;
				margin:0;
			}
			
			#header{
				width: 100%;
				background-color: #EEEEEE;
				padding:5px;
				height: 30px;
			}
			
			#buttonContainer{
				width: 233px;
				margin: 0 auto;
			}
			
			#logo {
				float:left;
				font-weight: bold;
				font-size: 120%;
				padding: 3px 5px;
			}
			
			.toggleButton{
				float: left;
				border: 1px solid grey;
				padding: 6px;
				border-right: none;
				font-size:90%;
			}
			
			#html{
				border-top-left-radius: 4px;
				border-bottom-left-radius: 4px;
			}
			
			#output {
				order-top-right-radius: 4px;
				border-bottom-right-radius: 4px;
				border-right: 1px solid grey;
			}
			.active{
				background-color: #E8F2FF;
			}
			.highlightedButton{
				background-color: gray;
			}
			#textarea{
				border-top: none;
				resize: none;
				border-color: gray;
			}
			.panel{
				float: left;
				width: 50%;
				border-left: none;
			}
			iframe{
				border: none;
			}
			.hidden{
				display: none;
			}
		</style>
	</head>
	
	<body>
		
		<div id="header">
			<div id="logo">
				CodePlayer
			</div>
			
			<div id="buttonContainer">
				<div class="toggleButton active" id="html">HTML</div>
				
				<div class="toggleButton" id="css">CSS</div>
				
				<div class="toggleButton" id="javascript">Javascript</div>
				
				<div class="toggleButton active" id="output">Output</div>
			</div>
		</div>
		<div id="bodyContainer">
			<textarea id="html_panel" class="panel"><p id="paragraph">Hello World!</p></textarea>
			<textarea id="css_panel" class="panel hidden"> p { color: green; }
		</textarea>
			<textarea id="javascript_panel" class="panel hidden">document.getElementById("paragraph").innerHTML = "Hello Kelly!";
		</textarea>
			<iframe id="output_panel" class="panel"></iframe>
		</div>
        <script type="text/javascript">
			
			function updateOutput() {
                
                $("iframe").contents().find("html").html("<html><head><style type='text/css'>" + $("#css_panel").val() + "</style></head><body>" + $("#html_panel").val() + "</body></html>");
                
                document.getElementById("output_panel").contentWindow.eval($("#javascript_panel").val());
                
                
                
            }
			$(".toggleButton").hover(function(){
				$(this).addClass("highlightedButton");
			}, function(){
				$(this).removeClass("highlightedButton");
			});
			
			$(".toggleButton").click(function(){
				$(this).toggleClass("active");
				$(this).removeClass("highlightedButton");
				var panelId = $(this).attr("id") + "_panel";
				
				$("#" + panelId).toggleClass("hidden");
				var numOfActive = $('.hidden').length;
				$(".panel").width(($(window).width() / numOfActive) - 10);
			});
			
			$(".panel").height($(window).height() - $("#header").height() - 10);
			$(".panel").width(($(window).width() / 2) - 10);
			updateOutput();
			
			$("textarea").on('change keyup paste', function(){
				updateOutput();
			});
			
		</script>
		
		
	</body>
</html>
